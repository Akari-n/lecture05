<!doctype html>
<html>
  <head>
    <title>sample audio player</title>
    <meta charset="utf-8">
  </head>
  <body>
    <audio controls preload src="01.mp3"></audio>
    <button id="skip-15s-button">+15s</button>
    <button id="reverse-15s-button">-15s</button>
    <button id="return-0s-button">return</button>
    <button id="repeat-button">repeat</button>
    <br></br>
    <input type="text">
    <input type="number">
    <input type="button" value="button">
    <input type="range">
    <div id="playback-rate-control">
      <input type="range" min="0.5" max="2" step="0.1">
      <span>x 1</span>
    </div>
    <button id="playback1-button">x 1</button>
    <script src="app.js"></script>
  </body>
</html>
